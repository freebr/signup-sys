<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" /><title>欢迎参加2018年度全国MPAcc教学管理工作会议</title><link rel="stylesheet" href="/App_Themes/user/page.css" /><script type="text/javascript" src="Scripts/jquery-1.7.1.min.js"></script><script type="text/javascript" src="Scripts/signup.js"></script></head>
<body><div class="container"><div class="signupbox"><form name="fmSignup" action="signUp.aspx" method="post">
<div class="personal-info">                <p class="title">欢迎参加2018年度全国MPAcc教学管理工作会议</p>
                <p class="signup">请填写您的姓名、手机号码，然后提交：</p>
                <p>姓  名：<input type="text" class="text" name="person_name"></p>
                <p>身份证号码：<input type="text" class="text" name="person_card_id"></p>
                <p>手机号码：<input type="text" class="text" name="person_mobile"></p>
            </div><div class="survey"><p>以下选项，请根据您的需要选择：</p><div class="question">
<p>1.5月14日中午是否集中乘车返回酒店办理退房？</p>
<p><label for="ques11"><input type="radio" name="ques1" id="ques11" value="1" />是</label><label for="ques12"><input type="radio" name="ques1" id="ques12" value="2" />否</label></p></div><div class="question">
<p>2.5月14日下午17:40是否集中乘车前往机场？</p>
<p><label for="ques23"><input type="radio" name="ques2" id="ques23" value="3" />是</label><label for="ques24"><input type="radio" name="ques2" id="ques24" value="4" />否</label></p></div><div class="question">
<p>3.5月14日晚上是否参加晚宴？</p>
<p><label for="ques35"><input type="radio" name="ques3" id="ques35" value="5" />是</label><label for="ques36"><input type="radio" name="ques3" id="ques36" value="6" />否</label></p></div></div>
<p><input type="submit" name="btnsubmit" value="提     交" onclick="this.form.submit();"></p>
</form></div></div></body></html>
